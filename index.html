<html>
	<head>
		<title>OverView</title>

		<script type="text/javascript">
			function addSources () {
				var sourceList = prompt ("Please enter a comma-delimited list of servers to listen to.");

				document.getElementById ("appl").addSource (sourceList);
			}
		</script>

		<style type="text/css">
			body { text-align: center; }
			input { display: block; margin: 1em auto; }
		</style>
	</head>

	<body>
		<h1>OverView Applet</h1>

		<applet id="appl" width="640" height="640" code="overview/ovp/viz/Visualization.class" archive="overview/ovp/processing-118.jar">
		</applet>

		<input type="submit" onclick="addSources ()" value="Add A Listener"/>
	</body>
</html>
